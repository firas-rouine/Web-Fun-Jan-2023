<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes</title>
</head>
<body>
    <div class="container">
    <div class="navbar">Network</div>
    <h1>Your Feed</h1>
    <div class="boxes">
        <div class="left">
            <img src="phil-s.jpg" alt="image">
            <a href="#">add an avatar</a>
            <h1>James Doe</h1>
        </div>
        <div class="right">
            <div class="box">
                <div class="row1">
                    <h1>Neil M</h1>
                    <span>
                        <h3 class="nbr1">9</h3>
                        <h3>like(s)</h3>
                    </span>
                    <button onclick="increase1()">like</button>
                </div>
                <p>I just set up this new discord bot,let me <br>know what you all think. <a href="#">link</a></p>
                </div>
            <div class="box">
                <div class="row1">
                    <h1>Nichole K</h1>
                    <span>
                        <h3 class="nbr2">12</h3>
                        <h3>like(s)</h3>
                    </span>
                    <button onclick="increase2()">like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>,check it out</p>
            </div>
            <div class="box">
                <div class="row1">
                    <h1>Jim R</h1>
                    <span>
                        <h3 class="nbr3">3</h3>
                        <h3>like(s)</h3>
                    </span>
                    <button onclick="increase3()">like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. <br>Who else is liking it?</p>
            </div>
    </div>
    </div>
    
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
