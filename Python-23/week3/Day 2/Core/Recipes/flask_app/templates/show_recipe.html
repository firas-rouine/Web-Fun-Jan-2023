<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Show recipe</title>
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h1>Welcome, !</h1>
        <div>
            <a href="/dashboard" class="btn btn-secondary btn-lg">back to recipe</a>
            <a href="/logout" class="btn btn-danger btn-lg">LogOut</a>
        </div>
    </div>
    <div class="d-flex justify-content-between m-5">
        <h1>{{recipe.name}}</h1>
        <h3>Posted by: {{recipe.poster}}</h3>
    </div>
    <div class="m-5 border border-5 p-5" >
        <h4>Description:       {{recipe.description}}</h4>
        <h4>Under 30 minutes?:       {%if recipe.under == 1%}
            Yes
        {%else%}
            No
        {%endif%}</h4>
        <h4>Instructions:       {{recipe.instruction}}</h4>
        <h4>Date Made:       {{recipe.date}}</h4>


    </div>
</body>
</html>
