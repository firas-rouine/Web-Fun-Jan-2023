
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1 id="id-1">Profile</h1>
            <ul >
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Find Connection</a></li>
            </ul>
            <button>Sign Out</button>
        </div>
        <div class="box1">
            <div class="nav1"></div>
            <div class="profil">
                <h1>Jean Doe </h1>
                <div class="edit">
                    <img src="map-marker.png" alt="map image">
                    <label>Seattle</label>
                </div>
                <p>Developer | Engineer | Problem Solver <br>
                    Master of shadows and the Internet! 
                </p>
                <div class="edit">
                    <img src="gear.png" alt="gear image">
                    <a id="edit-profil" href="#">edit profile</a>
                </div>
            </div>
            <img id="user" src="jane-m.jpg" alt="user image">

        </div>
        <div class="box2">
            <div class="nav2">
                <button id="btn2">2</button>
                <label id="con">Connection Requests</label>
            </div>
            <div class="profile2">
                <div class="inv">
                    <div>
                        <img src="todd-s.jpg" alt="todd image">
                        <label >Todd E</label>
                    </div>
                    
                    <div>
                        <img src="accept-circle.png" alt="accept-circle">
                        <img src="close-circle.png" alt="close-circle">
                    </div>
                </div>
                <div class="inv">
                    <div>
                        <img src="phil-s.jpg" alt="phil image">
                        <label >Phil K</label>
                    </div>
                    <div>
                        <img src="accept-circle.png" alt="accept-circle">
                        <img src="close-circle.png" alt="close-circle"></div>
                    
                </div>
            </div>
        </div>

        <div class="box3">
            <div class="nav2">
                <button id="btn2">500+</button>
                <label id="con">Your Connection</label>
            </div>
            <div class="profile3">
                <div class="inv3">
                    <div>
                        <img src="adrien-s.jpg" alt="adrien image">
                        <label >Adrien D</label>
                    </div>
                    <div>
                        <img src="anne-s.jpg" alt="Anne image">
                        <label >Anne J</label>
                    </div>
                    <div>
                        <img src="alayne-s.jpg" alt="Alayne T image">
                        <label >Alayne T</label>
                    </div>
                    <div>
                        <img src="arry-s.jpg" alt="arry image">
                        <label >Arry Y</label>
                    </div>
                </div>
            </div>
            <div class="link">  <a id="link" href="#">View More</a>
            </div>
        </div>
        <div class="box4">
            <div class="nav2">
                <label id="con">Education</label>
            </div>
            <div class="profile4">
                <h3>Coding Dojo -Full Stack Bootcamp</h3>
                <p id="date">December 2019 - Mars 2020</p>
                <p><strong>Triple black belt in pythpn,MERN and #C ...</strong> </p>
            </div>

        </div>
        
        
    </div>
    
</body>
</html>
