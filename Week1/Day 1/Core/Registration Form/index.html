<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="" method="post">
        <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="firstname">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="lastname">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirmpassword">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </div>
        <label>Gender identity:</label>
        <div>
            <input type="radio"  name="genderidentity">
            <label>Male</label>
            <input type="radio"  name="genderidentity">
            <label>Female</label>
            <input type="radio"  name="genderidentity">
            <label>Non-binary</label>
            <input type="radio"  name="genderidentity">
            <label>I prefer not to answer</label>
        </div> 
        <div>
            <label>A short description about myself:</label>
        </div>
        <textarea name="description" cols="40" rows="4"></textarea> 
        <div>
            <label>Favorite Language:</label>
            <select name="favoritelanguage">
                <option value ="JavaScipt">JavaScipt</option>
                <option value ="python">Python</option>
            </select>
        </div>
        <input type="checkbox" name="checkbox">
        <label>Yes, I would like to recive periodic email updates</label>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>

    </form>
    
</body>
</html>
